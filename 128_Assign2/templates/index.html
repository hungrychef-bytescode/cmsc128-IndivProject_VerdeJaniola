<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        
        <!-- Sign Up Page -->
        <div id="signupPage" class="page active">
            <h1>Create Account</h1>
            <p class="subtitle">Join us today!</p>
            <div id="signupMessage"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit">Sign Up</button>
                <button type="button" class="link-btn" onclick="showPage('loginPage')">
                    Already have an account? Login
                </button>
            </form>
        </div>

        <!-- Login Page -->
        <div id="loginPage" class="page">
            <h1>Welcome Back</h1>
            <p class="subtitle">Login to your account</p>
            <div id="loginMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username or Email</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" class="link-btn" onclick="showPage('forgotPage')">
                    Forgot Password?
                </button>
                <button type="button" class="link-btn" onclick="showPage('signupPage')">
                    Don't have an account? Sign Up
                </button>
            </form>
        </div>

        <!-- Profile Page -->
        <div id="profilePage" class="page">
            <div class="profile-header">
                <div class="profile-icon" id="profileIcon"></div>
                <div class="profile-name" id="profileName"></div>
                <div class="profile-email" id="profileEmail"></div>
            </div>
            <div id="profileMessage"></div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileNameInput">Full Name</label>
                    <input type="text" id="profileNameInput" required>
                </div>
                <div class="form-group">
                    <label for="profileUsernameInput">Username</label>
                    <input type="text" id="profileUsernameInput" required>
                </div>
                <div class="form-group">
                    <label for="profilePasswordInput">New Password (leave blank to keep current)</label>
                    <input type="password" id="profilePasswordInput" minlength="6">
                </div>
                <button type="submit">Update Profile</button>
                <button type="button" class="secondary-btn" onclick="logout()">Logout</button>
            </form>
        </div>

        <!-- Forgot Password Page -->
        <div id="forgotPage" class="page">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email to reset your password</p>
            <div id="forgotMessage"></div>
            <form id="forgotForm">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" required>
                </div>
                <button type="submit">Reset Password</button>
                <button type="button" class="link-btn" onclick="showPage('loginPage')">
                    Back to Login
                </button>
            </form>
        </div>

        <!-- Reset Password Page -->
        <div id="resetPage" class="page">
            <h1>Set New Password</h1>
            <p class="subtitle">Enter your new password</p>
            <div id="resetMessage"></div>
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetPassword">New Password</label>
                    <input type="password" id="resetPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="resetPasswordConfirm">Confirm Password</label>
                    <input type="password" id="resetPasswordConfirm" required minlength="6">
                </div>
                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
