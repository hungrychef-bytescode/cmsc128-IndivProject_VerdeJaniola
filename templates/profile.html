<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Profile</title>
        <meta name = "authors" content = "Angel Mae Janiola, Myra Verde">
        <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
        <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    </head>
    <body>
        <button id = "back-btn">
            <img src  = "/my_images/arrow-back.svg" alt = "arrow icon" id = "arrow-icon">
            Back
        </button>
        <div class = "center-container">
            <div class = "personal-info">
                <div class = "profile-intro">
                    <img src  = "{{ url_for('static', filename='person.svg') }}" alt = "person icon" id = "person-icon">
                    <h1>Profile Information</h1>
                </div>
                <p>Update your personal information and username.</p>
                <form id="profile-form">
                    <label for = "name">Full Name</label>
                    <input type = "text" id = "full-name" name = "full_name" value = "{{user.full_name}}" required>
                    <label for = "username">User Name</label>
                    <input type = "text" id = "username" name = "username" value = "{{user.username}}" required>
                    <label for = "email">Email</label>
                    <input type = "email" id = "email" name = "email" value = "{{user.email}}" required>
                    <button type = "submit" id = "save-changes-btn">Save Changes</button>                  
                </form>
            </div>
            <div class = "update-password">
                <div class = "password-intro">
                    <img src = "{{ url_for('static', filename='lock.svg') }}" alt = "lock icon" id = "lock-icon">
                    <h1>Change Password</h1>
                </div>
                <p>Update your password to keep your account secure.</p>
                <form id="password-form">
                    <label for = "current_password">Current Password</label>
                    <input type = "password" name = "current_password" id = "current-password" placeholder=" " required>
                    <label for = "new_password">New Password</label>
                    <input type = "password" name="new_password" id = "new-password" required>
                    <label for = "confirm_password">Confirm New Password</label>
                    <input type = "password" name="confirm_password" id = "confirm-password" required>
                    <button type = "submit" id = "update-password-btn">Update Password</button>
                </form>
            </div>
            <button type = "button" id = "log-out-btn">Log Out</button>
        </div>
    </body>
</html>
