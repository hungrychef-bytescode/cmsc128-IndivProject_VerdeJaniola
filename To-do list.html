<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>TO DO list</title>
        <meta name="authors" content="Myra Verde, Angel May Janiola"/>
        <meta name="date-created" content="2025-09-08"/>
        <meta name="description" content="A to do list web app that helps user manage tasks. CRUD operations and other expanded features included (priority, timestamp, sort, etc.)"/>
        <meta name="keywords" content="to do list, tasks, productivity, deadlines, time management"/>

        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>

    <body>
        <h1>TO DO LIST:</h1>                             
        <h2>NAME: Angel May Janiola & Myra Verde</h2> 
        <h3>SUBJECT: CMSC 128-1 Lab 1</h3>

        <img src="iloveu.png" alt="Sticker" class="iloveu">
        <img src="cool.png" alt="Sticker" class="cool">
        <img src="goodjob.png" alt="Sticker" class="goodjob">
        <img src="hellokitty.png" alt="Sticker" class="hellokitty">
        <img src="miaw.png" alt="Sticker" class="miaw">

        <!-- Input Section -->
        <div class="input-container">
            <div class="input-row">
                <input type="text" id="task" placeholder="add your task"/>
                <input type="datetime-local" id="deadline"/>
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="button" onclick="addTask()">Add</button>
            </div>
        </div>

        <!-- Sort Section -->
        <div class="sort-container">
            <label>Sort by:</label>
            <select id="sortBy">
                <option value="dateAdded">Date Added</option>
                <option value="priority">Priority</option>
                <option value="deadline">Deadline</option>
            </select>
            <button onclick="sortTasks()">Sort</button>
        </div>

        <ul id="task-list"></ul>
    </body>
</html>
